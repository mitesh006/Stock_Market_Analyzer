<!DOCTYPE html>
<html>
<head>
  <title>Stock Market Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h1 class="text-center">Stock Market Analyzer</h1>

  <input type="text" id="stockSymbol" class="form-control mt-3" placeholder="Enter Stock Symbol">

  <button class="btn btn-primary mt-3 w-100" onclick="searchStock()">Search</button>

  <p id="result" class="mt-3 text-center"></p>

  <script>
    async function searchStock() {
      const symbol = document.getElementById("stockSymbol").value;
      const result = document.getElementById("result");
      
      result.innerText = "Loading...";

      try {
        const response = await fetch(
          `http://localhost:5000/api/stocks/price/${symbol}`
        );
        const data = await response.json();
        
        const price = data["Global Quote"]["05. price"];
        result.innerText = `Current Price of ${symbol.toUpperCase()}: $${price}`;
      } catch (err) {
        result.innerText = "Error fetching stock data.";
      }
    }

  </script>

</body>
</html>
